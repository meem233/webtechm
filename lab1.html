<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>

    <h2>Registration Form</h2>
    <form action="#" method="POST">
        
        <!-- Full Name Field -->
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required placeholder="Enter your full name"><br><br>
        
        <!-- Email Field -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required placeholder="Enter your email"><br><br>

        <!-- Password Field -->
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required placeholder="Enter your password"><br><br>

        <!-- Confirm Password Field -->
        <label for="confirm-password">Confirm Password:</label><br>
        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password"><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Register">

    </form>

</body>
</html>
